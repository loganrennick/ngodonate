<div>
    <form #RegistrationForm="ngForm" (ngSubmit)="onFormSubmit(RegistrationForm)">

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
            <input type='text'  name="firstName" class="form-control" [(ngModel)]="regModel.firstName">
            </div>
        </div> 

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
            <input type='text'  name="lastName" class="form-control" [(ngModel)]="regModel.lastName">
        </div>
         </div>

         <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
            <input type='text'  name="eMail" class="form-control" [(ngModel)]="regModel.eMail">
        </div>
         </div>

         <div class="form-group row">
            <label  class="col-sm-2 col-form-label">User Name</label>
            <div class="col-sm-10">
            <input type='text'  name="userID" class="form-control" [(ngModel)]="regModel.userID">
            </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
            <input type='password'  name="passWord" class="form-control" [(ngModel)]="regModel.passWord">
        </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">confirm Password</label>
            <div class="col-sm-10">
            <input type='password'  name="cnfPassWord" class="form-control" [(ngModel)]="regModel.cnfPassWord">
        </div>

         </div>

        <div class="form-group" style="text-align: center;">
            <div class="col-sm-10">            
                <button type="submit" class="btn btn-primary">Register</button>               
             </div>
        </div>  

    </form>
    <div>
        
        <!-- <div class="form-group" style="text-align: center;">
            <label>If New User Please Register, by clicking on the Register button</label>
            <div class="col-sm-10">            
                <button (click)="OnClickRegister()" class="btn btn-primary">Register</button>               
             </div>
        </div>  -->
        
    </div>
</div>
