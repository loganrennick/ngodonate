<div class="p-3 border mr-3">
    <div class="row justify-content-center py-5" style="background-color: #343a40; color: white; border-radius: 15px;">
    <!-- <div class="row justify-content-center py-5"> -->
        <div class="col-6">
            <h3 class="pb-3">Edit User Details</h3>
            <form #EditRegistrationForm="ngForm" (ngSubmit)="onFormSubmit(EditRegistrationForm)">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">First Name</label>
                    <div class="col-sm-8">
                        <input type='text' #firstName="ngModel" required minlength="3" name="firstName"
                            class="form-control" [class.is-invalid]="firstName.invalid && firstName.touched"
                            [(ngModel)]="user.firstName">

                        <div *ngIf="firstName.touched && firstName.errors">
                            <div class="alert alert-danger" *ngIf="firstName.errors.required">First Name is required
                            </div>
                            <div class="alert alert-danger" *ngIf="firstName.errors.minlength">First Name should be at
                                least 3 characters long</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Last Name</label>
                    <div class="col-sm-8">
                        <input type='text' #lastName="ngModel" required name="lastName" class="form-control"
                            [class.is-invalid]="lastName.invalid && firstName.touched" [(ngModel)]="user.lastName">
                        <div *ngIf="lastName.touched && lastName.errors">
                            <div class="alert alert-danger" *ngIf="lastName.errors.required">Last Name is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type='text' #eMail="ngModel" required name="eMail" class="form-control"
                            [class.is-invalid]="eMail.invalid && eMail.touched" [(ngModel)]="user.eMail">
                        <div *ngIf="eMail.touched && eMail.errors">
                            <div class="alert alert-danger" *ngIf="eMail.errors.required">Email is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">User Name</label>
                    <div class="col-sm-8">
                        <input type='text' #userID="ngModel" required name="userID" class="form-control"
                            [class.is-invalid]="userID.invalid && userID.touched" [(ngModel)]="user.userID">
                        <div *ngIf="userID.touched && userID.errors">
                            <div class="alert alert-danger" *ngIf="userID.errors.required">User Name is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type='password' #passWord="ngModel" required name="passWord" class="form-control"
                            [class.is-invalid]="passWord.invalid && passWord.touched" [(ngModel)]="user.passWord">
                        <div *ngIf="passWord.touched && passWord.errors">
                            <div class="alert alert-danger" *ngIf="passWord.errors.required">Password is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Confirm Password</label>
                    <div class="col-sm-8">
                        <input type='password' #cnfPassWord="ngModel" required name="cnfPassWord" class="form-control"
                            [class.is-invalid]="cnfPassWord.invalid && cnfPassWord.touched"
                            [(ngModel)]="user.cnfPassWord">
                        <div *ngIf="cnfPassWord.touched && cnfPassWord.errors">
                            <div class="alert alert-danger" *ngIf="cnfPassWord.errors.required">Confirmation of Password
                                is required</div>
                        </div>
                    </div>
                    <div *ngIf="cnfPassWord.touched && (user.cnfPassWord != user.passWord)">
                        <div class="alert alert-danger">Passwords are not macthcing</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">User Role</label>
                    <div class="col-sm-8">
                        <select #userRole="ngModel" required name="userRole" class="form-control"
                            [class.is-invalid]="userRole.invalid && userRole.touched" [(ngModel)]="user.userRole">
                            <option>Admin</option>
                            <option>User</option>
                        </select>
                        <div *ngIf="userRole.touched && userRole.errors">
                            <div class="alert alert-danger" *ngIf="userRole.errors.required">Role is required</div>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-end mr-1 pt-4">
                    <button (click)="OnClickCancel()" class="btn btn-primary mr-2">Cancel</button>
                    <button type="submit" [disabled]="EditRegistrationForm.form.invalid"
                        class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
