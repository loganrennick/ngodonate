
<div>
    <form #loginForm="ngForm" (ngSubmit)="onFormSubmit(loginForm)">

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">User Name</label>
            <div class="col-sm-10">
            <input type='text'  #userID="ngModel" required name="userID" class="form-control"
            [class.is-invalid]="userID.invalid && userID.touched" [(ngModel)]="loginModel.userID">
            <div *ngIf="userID.touched && userID.errors">
                <div class="alert alert-danger" *ngIf="userID.errors.required">User Name is required</div>
            </div>
        </div>
        </div> 

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password </label>
            <div class="col-sm-10">
            <input type="password"  #passWord = "ngModel" required name="passWord" class="form-control"
            [class.is-invalid]="passWord.invalid && passWord.touched" [(ngModel)]="loginModel.passWord">
            <div *ngIf="passWord.touched && passWord.errors">
                <div class="alert alert-danger" *ngIf="passWord.errors.required">Password is required</div>
            </div>
        </div>
    </div>
        <div class="form-group" style="text-align: center;">
            <div class="col-sm-10">            
                <button type="submit" [disabled]="loginForm.form.invalid" class="btn btn-primary">Login</button>               
             </div>
        </div>  

     
    </form>

</div>
