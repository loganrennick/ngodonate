
<div>
    <form #loginForm="ngForm" (ngSubmit)="onFormSubmit(loginForm)">

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">User Name</label>
            <div class="col-sm-10">
            <input type='text'  name="userID" class="form-control" [(ngModel)]="loginModel.userID">
        </div>
        </div> 

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password </label>
            <div class="col-sm-10">
            <input type="password"  name="passWord" class="form-control" [(ngModel)]="loginModel.passWord">
        </div>
    </div>
        <div class="form-group" style="text-align: center;">
            <div class="col-sm-10">            
                <button type="submit" class="btn btn-primary">Login</button>               
             </div>
        </div>  

      <!-- <p><label>User Name</label><input type='text'  name="userID" [(ngModel)]="loginModel.userID"></p>
      <p><label>Password </label><input type="password"  name="passWord" [(ngModel)]="loginModel.passWord"></p>
      <p><button type="submit">Login</button> </p>        
       -->
    </form>
    <div>
        
        <div class="form-group" style="text-align: center;">
            <label>If New User Please Register, by clicking on the Register button</label>
            <div class="col-sm-10">            
                <button (click)="OnClickRegister()" class="btn btn-primary">Register</button>               
             </div>
        </div> 
        
    </div>
</div>
