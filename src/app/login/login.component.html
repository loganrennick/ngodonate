<div class="p-3 mr-3">
    <div class="row justify-content-center py-5 mx-1"
        style="background-color: #343a40; color: white; border-radius: 15px;">
        <div class="col-6">
            <form class="my-5" #loginForm="ngForm" (ngSubmit)="onFormSubmit(loginForm,InvalidUser)">
                <h3 class="mb-5">Log in</h3>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Username</label>
                    <div class="col-sm-8">
                        <input type='text' #userID="ngModel" required name="userID" class="form-control"
                            [class.is-invalid]="userID.invalid && userID.touched" [(ngModel)]="loginModel.userID">
                        <div *ngIf="userID.touched && userID.errors">
                            <div class="alert alert-danger" *ngIf="userID.errors.required">Username is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Password </label>
                    <div class="col-sm-8">
                        <input type="password" #passWord="ngModel" required name="passWord" class="form-control"
                            [class.is-invalid]="passWord.invalid && passWord.touched" [(ngModel)]="loginModel.passWord">
                        <div *ngIf="passWord.touched && passWord.errors">
                            <div class="alert alert-danger" *ngIf="passWord.errors.required">Password is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="mt-5 d-flex justify-content-end">
                        <button type="submit" [disabled]="loginForm.form.invalid" class="btn btn-primary">Log
                            in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <ng-template #InvalidUser>
        <div class="modal-header">
            <h5 class="modal-title pull-left">Login</h5>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body d-flex">
            <label>Incorrect username or password, please try again...</label>
        </div>
        <div class="modal-footer d-flex">
            <button style="text-align: center;" class="btn btn-primary" (click)="OkButton()">Ok</button>
        </div>

    </ng-template>
