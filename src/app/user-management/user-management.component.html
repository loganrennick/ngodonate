<div class="p-3 mr-3">
    <div class="p-4" style="background-color: #343a40; color: white; border-radius: 15px;">
        <!-- <div class="p-4"> -->
        <h3 class="pb-3">User Management</h3>
        <table class="table table-bordered" style="background-color: #464B4F;">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <!-- <ng-container *ngIf="curUserRole == 'Admin' then AdminUser">
                    </ng-container>
                    <ng-template #AdminUser> -->
                    <th class="text-center">
                        <button type="button" class="btn btn-primary mr-2 py-0 px-4" (click)="addUser()">Add
                            User</button>
                    </th>
                    <!-- </ng-template> -->


                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.eMail}}</td>
                    <td>{{user.userRole}}</td>
                    <!-- <ng-container *ngIf="curUserRole == 'Admin' then AdminUser">
                    </ng-container>
                    <ng-template #AdminUser> -->
                    <td class="text-center d-flex justify-content-between">
                        <div class="w-100">
                            <button type="button" class="btn btn-primary mr-2 py-0" (click)="editUser(user)"
                                style="width: 75px;">Edit</button>
                            <button type="button" class="btn btn-danger mr-2 py-0" style="width: 75px;"
                                (click)="deleteUserDlg(user,DeleteUser)">Delete</button>
                        </div>
                    </td>
                    <!-- </ng-template> -->
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #DeleteUser>
        <div class="modal-header">
            <h4 class="modal-title pull-left">Delete</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body d-flex">
            <label>Are you sure you want to delete this record?</label>
        </div>
        <div class="modal-footer d-flex">
            <button style="text-align: center;" class="btn btn-secondary" (click)="CanceldeleteUser()">Cancel</button>
            <button style="text-align: center;" class="btn btn-primary" (click)="deleteUser()">Ok</button>
        </div>

    </ng-template>
</div>
