<div class="p-3 border mr-3">
    <div class="p-4">
        <h3 class="pb-3">User Management</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th class="text-center">
                        <button type="button" class="btn btn-primary mr-2 py-0 px-4" (click)="addUser()">Add
                            User</button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.eMail}}</td>
                    <td>{{user.userRole}}</td>
                    <td class="text-center d-flex justify-content-between">
                        <div class="w-100">
                            <button type="button" class="btn btn-primary mr-2 py-0 w-25"
                                (click)="editUser()">Edit</button>
                            <button type="button" class="btn btn-danger mr-2 py-0 w-25"
                                (click)="deleteUser(user)">Delete</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
