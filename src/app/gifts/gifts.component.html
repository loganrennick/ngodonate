<div class="p-3 mr-3">
    <div style="background-color: #343a40; color: white; border-radius: 15px;">
        <div class="row pl-5 pt-5">
            <p>How much would you like to contribute?</p>
        </div>
        <div class="row pb-5 justify-content-center">
            <div class="col-5">
                <h2 class="pl-5 pt-2">Gifts</h2>
            </div>
            <div class="col-2 mt-5">
                <div class="mt-5 row float-right mr-3">
                    <label class="mt-2">{{"Donation Amount" }}</label>
                </div>
                <div *ngIf="donationAmout.touched && donationAmout.errors" class="mt-4 row float-right mr-3">
                    <p class="my-5">&nbsp;</p>
                </div>
                <div class="mt-3 row float-right mr-3">
                    <label class="form-check-label">Monthly Recurring</label>
                </div>
            </div>
            <form class="col-5 mt-5" #giftForm="ngForm">
                <div class="mr-3">
                    <div class="mt-5 row mr-3">
                        <input type='text' #donationAmout="ngModel" required pattern="^[0-9]+$" name="donationAmout"
                            class="form-control" [class.is-invalid]="donationAmout.invalid && donationAmout.touched"
                            [(ngModel)]="pInfoModel.price">
                    </div>
                    <div *ngIf="donationAmout.touched && donationAmout.errors" class="mt-2 row mr-3">
                        <div class="alert alert-danger mb-0 w-100" *ngIf="donationAmout.errors.required">Donation Amount
                            is
                            required</div>
                        <div class="alert alert-danger mb-0 w-100" *ngIf="donationAmout.errors.pattern">Donation Amount
                            must
                            be
                            Numbers</div>
                    </div>
                    <div class="mt-3 row ml-1">
                        <input type='checkbox' name="isMothlyRecurring" class="form-check-input mt-2"
                            [(ngModel)]="pInfoModel.monthly">
                        <p class=" ml-1 mt-1 mr-3">Check if you want to pay in the form of a monthly subscription.
                        </p>
                    </div>
                </div>
            </form>
            <div class="col-12">
                <div class="mt-4 row mr-4 d-flex flex-row-reverse">
                    <div class="btn btn-secondary btn-orange mr-2" (click)="continue()">Continue</div>
                    <div class="btn btn-secondary btn-orange mr-2" (click)="cancel()">Cancel</div>
                </div>
            </div>
        </div>
    </div>
</div>
