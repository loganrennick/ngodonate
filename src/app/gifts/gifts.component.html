<div class="p-3 border mr-3">
    <div style="background-color: #343a40; color: white; border-radius: 15px;">
        <div class="row pl-5 pt-5">
            <p>How much would you like to contribute?</p>
        </div>
        <div class="row pb-5 justify-content-center">
            <div class="col-5">
                <h2 class="pl-5 pt-2">Gifts</h2>
            </div>
            <div class="col-2 mt-5">
                <div class="mt-5 row float-right mr-3">
                    <label class="mt-2">{{"Donation Amount" }}</label>
                </div>
                <div class="mt-3 row float-right mr-3">
                    <label class="form-check-label">Monthly Recurring</label>
                </div>
            </div>
            <div class="col-5 mt-5">
                <div class="mr-3">
                    <div class="mt-5 row mr-3">
                        <input type='text' class="form-control">
                    </div>
                    <div class="mt-3 row ml-1">
                        <input type='checkbox' class="form-check-input mt-2">
                        <p class=" ml-1 mt-1 mr-3">Check if you want to pay in the form of a monthly subscription.
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="mt-4 row mr-4 d-flex flex-row-reverse">
                    <div class="btn btn-secondary btn-orange mr-2" (click)="continue()">Continue</div>
                    <div class="btn btn-secondary btn-orange mr-2" (click)="cancel()">Cancel</div>
                </div>
            </div>
        </div>
    </div>
</div>
